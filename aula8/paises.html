<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor = Number(prompt("Informe o numero do país"));

switch (valor) {
    case 1:
    document.write('Brasil')
        break;
    case 2:
    document.write('Rússia')
        break;
    case 3:
    document.write('Espanha')
        break;
    case 4:
    document.write('Itália')
        break;
    case 5:
    document.write('Noruega')
        break;
    default:
    document.write('[ERRO] numero de país não existe')
        break;
}

if(valor == 1){
    document.write("Brasil");
}else if(valor == 2){
    document.write("Rússia");
}else if(valor == 3){
    document.write("Espanha");
}else if(valor == 4){
    document.write("Italia");
}else if(valor == 5){
    document.write("Noruega");
}if{
    document.write("Ops");
}
    </script>
</body>
</html>
