<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Média if</title>
  </head>
  <body>
    <script>
      let nota1 = Number(prompt("Informe a primeira nota:"));
      let nota2 = Number(prompt("Informe a segunda nota:"));
      let nota3 = Number(prompt("Informe a terceira nota:"));
      media = (nota1 + nota2 + nota3) / 3;
      if (media < 5) {
        window.alert("reprovado");
      } else if (media >= 5 && media < 7) {
        window.alert("Recuperação");
      } else {
        window.alert("Aprovado");
      }
    </script>
  </body>
</html>
