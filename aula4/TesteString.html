<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var nomevar = window.prompt("Digite o seu nome");

      window.alert(`${nomevar.toUpperCase()}`);
      document.write(`<p>${nomevar.toUpperCase()} </p>`);

      window.alert(`${nomevar.toLowerCase()}`);
      document.write(`<p>${nomevar.toLowerCase()}</p>`);

      window.alert(`${nomevar.length}`);
      document.write(`<p>${nomevar.length}</p>`);
    </script>
  </body>
</html>
