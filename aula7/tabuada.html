<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let valor = Number(prompt("Informe o valor"));
      for (let i = 1; i <= 10000000000000000000000000000000000000000000000000000000; i++) {
        document.write(`${valor} x ${i} = ${valor * i} <br>`);
      }
    </script>
  </body>
</html>
