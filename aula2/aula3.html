<body>
   <h1> Tratamento de dados</h1>
   <script>
        var nome = window.prompt("Digite o seu nome");
        window.alert("Olá " + nome + ", seja bem vindo");
        var idade = window.prompt("Digite sua idade");
        window.alert(nome + ", você tem " + idade + " anos");
        var endereço = window.prompt("Digite seu endereço");
        window.alert(nome + ", você tem " + idade + " anos de idade e mora na " + endereço);

        
        
        
   </script>
</body>
